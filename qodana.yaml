version: "1.0"
failThreshold: 1
linter: jetbrains/qodana-jvm:2023.2
profile:
  name: qodana.recommended
include:
  - name: ReplaceCollectionCountWithSize
  - name: UnnecessaryOptInAnnotation
  - name: WhenWithOnlyElse
  - name: RedundantInnerClassModifier
  - name: RedundantWith
  - name: ThreadLocalNotStaticFinal
  - name: UNUSED_IMPORT
  - name: SyntaxError
